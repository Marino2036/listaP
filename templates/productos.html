<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        form { margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        input[type="text"], input[type="number"] { padding: 5px; }
        button { padding: 5px 10px; }
        .edit-section {
            display: none;
            margin-top: 10px;
        }
        /* Estilo del menÃº hamburguesa */
        .menu-button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        #menu a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <script>
        function toggleEdit(id) {
            const editSection = document.getElementById('edit-section-' + id);
            if (editSection.style.display === 'none' || editSection.style.display === '') {
                editSection.style.display = 'block';
            } else {
                editSection.style.display = 'none';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <!-- BotÃ³n de menÃº hamburguesa -->
    <div style="position: absolute; top: 10px; left: 10px;">
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    </div>

    <!-- MenÃº desplegable -->
    <div id="menu">
        <a href="/generar_pdf" target="_blank">ðŸ“„ Generar PDF</a>
    </div>

    <h1 style="margin-left: 10px;">Lista de Productos</h1>

    <!-- Buscar -->
    <form method="get" action="/" style="margin-left: 10px;">
        <input type="text" name="q" placeholder="Buscar producto..." value="{{ consulta }}">
        <button type="submit">Buscar</button>
    </form>

    <!-- Agregar producto nuevo -->
    <h2 style="margin-left: 10px;">Agregar producto nuevo</h2>
    <form method="post" action="/agregar" style="margin-left: 10px;">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="precio" placeholder="Precio" min="0" step="0.01" required>
        <input type="text" name="categoria" placeholder="CategorÃ­a" required>
        <button type="submit">Agregar</button>
    </form>

    <!-- Lista productos -->
    <ul style="margin-left: 10px;">
        {% for producto in productos %}
            <li>
                <strong>{{ producto.nombre }}</strong> - ${{ producto.precio }} ({{ producto.categoria }})
                <button onclick="toggleEdit({{ producto.id }})" style="margin-left:20px;">Editar</button>

                <div id="edit-section-{{ producto.id }}" class="edit-section">
                    <form method="post" action="/actualizar/{{ producto.id }}" style="display:inline-block; margin-right:10px;">
                        <input type="number" name="precio" placeholder="Nuevo precio" min="0" step="0.01" required>
                        <button type="submit">Actualizar</button>
                    </form>
                    <form method="post" action="/eliminar/{{ producto.id }}" style="display:inline-block;">
                        <button type="submit" onclick="return confirm('Â¿Seguro que quieres eliminar este producto?')">Eliminar</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
