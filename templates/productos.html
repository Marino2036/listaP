<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a924c;
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        header img {
            height: 60px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a, nav button {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        nav button:hover, nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            background-color: #f62307;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #b30000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .edit-section {
            display: none;
            margin-top: 10px;
        }
        .mic-btn {
            background-color: #4a924c;
            margin-left: 5px;
        }
        .mic-btn:hover {
            background-color: #4a924c;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: gray;
            font-size: 0.9em;
        }
        #reader, #reader-agregar {
            width: 320px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        /* Estilos para el nuevo formulario de ediciÃ³n de cÃ³digo */
        .edit-form-unified {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            gap: 10px;
        }
        .edit-form-unified input[type="text"] {
            width: 100%;
        }
        .edit-form-unified button {
            width: fit-content;
            background-color: #007bff;
        }
        .edit-form-unified button:hover {
            background-color: #0056b3;
        }
        .reader-edit {
            width: 100%;
            max-width: 320px;
            margin-top: 10px;
        }
    </style>

    <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <nav>
        <button onclick="mostrarModal()">âž• Agregar producto</button>
        <a href="{{ url_for('generar_pdf') }}">Generar PDF</a>
        <a href="/">Inicio</a>
    </nav>
</header>

<main>
    <h1>Lista de Productos</h1>

    <form method="get" action="/">
        <input id="busqueda" type="text" name="q" placeholder="Buscar producto..." value="{{ consulta }}">
        <button type="submit">Buscar</button>
        <button type="button" onclick="iniciarReconocimiento()" class="mic-btn">ðŸŽ¤</button>
    </form>

    <h2>Escanear cÃ³digo de barras</h2>
    <div id="reader"></div>
    <button type="button" onclick="startScanner()">ðŸ“· Escanear</button>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>CategorÃ­a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>
                        <button type="button" onclick="toggleEdit({{ producto.id }})">Editar</button>
                        <div class="edit-section" id="edit-section-{{ producto.id }}">
                            <form class="edit-form-unified" method="post" action="{{ url_for('editar_producto_ruta', id_producto=producto.id) }}">
                                <input type="number" name="precio" placeholder="Precio" min="0" step="0.01" value="{{ producto.precio }}">
                                <div style="display:flex; align-items:center;">
                                    <input type="text" name="codigo" id="codigo-{{ producto.id }}" value="{{ producto.codigo }}" placeholder="CÃ³digo de barras">
                                    <button type="button" onclick="toggleScannerEdit({{ producto.id }})">
                                        ðŸ“·
                                    </button>
                                </div>
                                <div class="reader-edit" id="reader-edit-{{ producto.id }}"></div>
                                <button type="submit">Guardar Cambios</button>
                            </form>
                            <form method="post" action="/eliminar/{{ producto.id }}" style="display:inline;">
                                <button type="submit" onclick="return confirm('Â¿Eliminar este producto?')">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<div id="modal-agregar" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Agregar producto nuevo</h2>
        <form method="post" action="/agregar">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="precio" placeholder="Precio" required min="0" step="0.01">
            <input type="text" name="categoria" placeholder="CategorÃ­a" required>
            <input type="text" name="codigo" id="codigo-agregar" placeholder="CÃ³digo de barras">
            <button type="button" onclick="startAddScanner()">ðŸ“· Escanear cÃ³digo</button>
            <button type="submit">Agregar</button>
        </form>
        <div id="reader-agregar"></div>
    </div>
</div>

<footer>
    Autor: MBP
</footer>

<script>
    let html5QrCodeEdit = null;
    let html5QrCode = null;
    let html5QrCodeAdd = null;

    function toggleEdit(id) {
        const section = document.getElementById("edit-section-" + id);
        section.style.display = section.style.display === "block" ? "none" : "block";
    }

    function stopAllScanners() {
        if (html5QrCode) {
            html5QrCode.stop();
            document.getElementById('reader').innerHTML = "";
            html5QrCode = null;
        }
        if (html5QrCodeAdd) {
            html5QrCodeAdd.stop();
            document.getElementById('reader-agregar').innerHTML = "";
            html5QrCodeAdd = null;
        }
        if (html5QrCodeEdit) {
            html5QrCodeEdit.stop();
            document.getElementById('reader-edit-' + html5QrCodeEdit._elementId.split('-').pop()).innerHTML = "";
            html5QrCodeEdit = null;
        }
    }

    function toggleScannerEdit(id) {
        const scannerDiv = document.getElementById("reader-edit-" + id);
        if (scannerDiv.innerHTML.trim() === "") {
            stopAllScanners();
            startEditScanner(id);
        } else {
            stopAllScanners();
        }
    }

    function startEditScanner(id) {
        const scannerDiv = document.getElementById("reader-edit-" + id);
        html5QrCodeEdit = new Html5Qrcode(scannerDiv.id);
        const config = { fps: 10, qrbox: { width: 250, height: 125 } };
        
        html5QrCodeEdit.start(
            { facingMode: "environment" },
            config,
            qrCodeMessage => {
                // âœ… ValidaciÃ³n de longitud: solo si el cÃ³digo es suficientemente largo
                if (qrCodeMessage.length >= 6) {
                    document.getElementById('codigo-' + id).value = qrCodeMessage;
                    stopAllScanners();
                }
            },
            errorMessage => {}
        ).catch(err => {
            console.error("No se pudo iniciar el escÃ¡ner para ediciÃ³n", err);
        });
    }

    function iniciarReconocimiento() {
        const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        reconocimiento.lang = 'es-ES';

        reconocimiento.onresult = function(event) {
            const resultado = event.results[0][0].transcript;
            document.getElementById('busqueda').value = resultado;
        };

        reconocimiento.start();
    }

    function startScanner() {
        const scannerDiv = document.getElementById("reader");
        if (scannerDiv.innerHTML.trim() === "") {
            stopAllScanners();
            html5QrCode = new Html5Qrcode(scannerDiv.id);
            const config = { fps: 10, qrbox: { width: 300, height: 150 } };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                qrCodeMessage => {
                    // âœ… ValidaciÃ³n de longitud: solo si el cÃ³digo es suficientemente largo
                    if (qrCodeMessage.length >= 6) {
                        document.getElementById('busqueda').value = qrCodeMessage;
                        stopAllScanners();
                        document.forms[0].submit();
                    }
                },
                errorMessage => {}
            ).catch(err => {
                console.error("No se pudo iniciar el escÃ¡ner", err);
            });
        } else {
            stopAllScanners();
        }
    }

    function startAddScanner() {
        const scannerDiv = document.getElementById("reader-agregar");
        if (scannerDiv.innerHTML.trim() === "") {
            stopAllScanners();
            html5QrCodeAdd = new Html5Qrcode(scannerDiv.id);
            const config = { fps: 10, qrbox: { width: 300, height: 150 } };
            
            html5QrCodeAdd.start(
                { facingMode: "environment" },
                config,
                qrCodeMessage => {
                    // âœ… ValidaciÃ³n de longitud: solo si el cÃ³digo es suficientemente largo
                    if (qrCodeMessage.length >= 6) {
                        document.getElementById('codigo-agregar').value = qrCodeMessage;
                        stopAllScanners();
                    }
                },
                errorMessage => {}
            ).catch(err => {
                console.error("No se pudo iniciar el escÃ¡ner", err);
            });
        } else {
            stopAllScanners();
        }
    }

    function mostrarModal() {
        document.getElementById("modal-agregar").style.display = "block";
    }

    function cerrarModal() {
        document.getElementById("modal-agregar").style.display = "none";
        stopAllScanners();
    }

    window.onclick = function(event) {
        const modal = document.getElementById("modal-agregar");
        if (event.target === modal) {
            cerrarModal();
        }
    }
</script>

</body>
</html>
