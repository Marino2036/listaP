<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px 20px;
        }
        header img {
            width: 200px;
            height: 60px;
        }
        nav a {
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
        main {
            padding: 20px;
        }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
        }
        ul { list-style: none; padding: 0; }
        li {
            margin-bottom: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .edit-section {
            display: none;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: gray;
            font-size: 0.9em;
        }
    </style>
    <script>
        function toggleEdit(id) {
            const section = document.getElementById("edit-section-" + id);
            section.style.display = section.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo de la tienda">
    <nav>
        <a href="/">Inicio</a>
        <a href="{{ url_for('generar_pdf') }}">Generar PDF</a>
    </nav>
</header>

<main>
    <h1>Lista de Productos</h1>

    <form method="get" action="/">
        <input type="text" name="q" placeholder="Buscar producto..." value="{{ consulta }}">
        <button type="submit">Buscar</button>
    </form>

    <h2>Agregar producto nuevo</h2>
    <form method="post" action="/agregar">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="precio" placeholder="Precio" required min="0" step="0.01">
        <input type="text" name="categoria" placeholder="Categoría" required>
        <button type="submit">Agregar</button>
    </form>

    <ul>
        {% for producto in productos %}
            <li>
                <strong>{{ producto.nombre }}</strong> - ${{ producto.precio }} ({{ producto.categoria }})
                <button type="button" onclick="toggleEdit({{ producto.id }})">Editar</button>

                <div class="edit-section" id="edit-section-{{ producto.id }}">
                    <form method="post" action="/actualizar/{{ producto.id }}" style="display:inline;">
                        <input type="number" name="precio" placeholder="Nuevo precio" min="0" step="0.01" required>
                        <button type="submit">Actualizar</button>
                    </form>
                    <form method="post" action="/eliminar/{{ producto.id }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('¿Eliminar este producto?')">Eliminar</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</main>

<footer>
    Autor: MBP
</footer>

</body>
</html>
