<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        .search-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 16px;
            font-size: 1rem;
            cursor: pointer;
            min-height: 40px;
        }

        .mic-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-escaner {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px 0;
            padding: 10px 16px;
            font-weight: bold;
        }

        .btn-escaner:hover {
            background-color: #c82333;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .cerrar {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Logo">
        <nav>
            <a href="/">Inicio</a>
            <a href="/generar_pdf">Generar PDF</a>
            <a href="#" onclick="abrirModal()">âž• Agregar producto</a>
        </nav>
    </header>
    <main>
        <h1>Lista de Productos</h1>

        <form method="get" action="/" class="search-bar">
            <input id="busqueda" type="text" name="q" placeholder="Buscar producto..." value="{{ consulta }}">
            <button type="submit">Buscar</button>
            <button type="button" onclick="iniciarReconocimiento()" class="mic-btn">ðŸŽ¤</button>
        </form>

        <h2>Escanear cÃ³digo de barras</h2>
        <button type="button" onclick="startScanner()" class="btn-escaner">Iniciar EscÃ¡ner</button>
        <div id="reader"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>CategorÃ­a</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto.nombre }}</td>
                        <td>${{ producto.precio }}</td>
                        <td>{{ producto.categoria }}</td>
                        <td><a href="/editar/{{ producto.id }}">Editar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <div id="modalAgregar" class="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <h2>Agregar Producto</h2>
            <form action="/crear" method="post">
                <input type="text" name="nombre" placeholder="Nombre del producto" required>
                <input type="number" name="precio" placeholder="Precio" required>
                <input type="text" name="categoria" placeholder="CategorÃ­a" required>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>
        function startScanner() {
            const scanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: 250 };
            scanner.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    document.getElementById("busqueda").value = decodedText;
                    scanner.stop();
                },
                (errorMessage) => {
                    console.warn(errorMessage);
                }
            ).catch(err => console.error(err));
        }

        function iniciarReconocimiento() {
            const reconocimiento = new webkitSpeechRecognition();
            reconocimiento.lang = "es-ES";
            reconocimiento.onresult = function(event) {
                const texto = event.results[0][0].transcript;
                document.getElementById("busqueda").value = texto;
            };
            reconocimiento.start();
        }

        function abrirModal() {
            document.getElementById('modalAgregar').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modalAgregar').style.display = 'none';
        }
    </script>
</body>
</html>
