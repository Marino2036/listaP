<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a924c;
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        header img {
            height: 60px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a, nav button {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        nav button:hover, nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            background-color: #f62307;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #b30000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .edit-section {
            display: none;
            margin-top: 10px;
        }
        .mic-btn {
            background-color: #4a924c;
            margin-left: 5px;
        }
        .mic-btn:hover {
            background-color: #4a924c;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: gray;
            font-size: 0.9em;
        }
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }
        .scanner-container video {
            width: 100%;
            display: block;
        }
        .drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
        }
        #result_strip {
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        /* Estilos para el nuevo formulario de ediciÃ³n de cÃ³digo */
        .edit-form-unified {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            gap: 10px;
        }
        .edit-form-unified input[type="text"] {
            width: 100%;
        }
        .edit-form-unified button {
            width: fit-content;
            background-color: #007bff;
        }
        .edit-form-unified button:hover {
            background-color: #0056b3;
        }
        .reader-edit-container {
            width: 100%;
            max-width: 320px;
            margin-top: 10px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <nav>
        <button onclick="mostrarModal()">âž• Agregar producto</button>
        <a href="{{ url_for('generar_pdf') }}">Generar PDF</a>
        <a href="/">Inicio</a>
    </nav>
</header>

<main>
    <h1>Lista de Productos</h1>

    <form method="get" action="/">
        <input id="busqueda" type="text" name="q" placeholder="Buscar producto..." value="{{ consulta }}">
        <button type="submit">Buscar</button>
        <button type="button" onclick="iniciarReconocimiento()" class="mic-btn">ðŸŽ¤</button>
    </form>

    <h2>Escanear cÃ³digo de barras</h2>
    <div id="interactive" class="scanner-container"></div>
    <button type="button" onclick="startScanner()">ðŸ“· Escanear</button>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>CategorÃ­a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>
                        <button type="button" onclick="toggleEdit({{ producto.id }})">Editar</button>
                        <div class="edit-section" id="edit-section-{{ producto.id }}">
                            <form class="edit-form-unified" method="post" action="{{ url_for('editar_producto_ruta', id_producto=producto.id) }}">
                                <input type="number" name="precio" placeholder="Precio" min="0" step="0.01" value="{{ producto.precio }}">
                                <div style="display:flex; align-items:center;">
                                    <input type="text" name="codigo" id="codigo-{{ producto.id }}" value="{{ producto.codigo }}" placeholder="CÃ³digo de barras">
                                    <button type="button" onclick="toggleScannerEdit({{ producto.id }})">
                                        ðŸ“·
                                    </button>
                                </div>
                                <div class="scanner-container" id="reader-edit-container-{{ producto.id }}"></div>
                                <button type="submit">Guardar Cambios</button>
                            </form>
                            <form method="post" action="/eliminar/{{ producto.id }}" style="display:inline;">
                                <button type="submit" onclick="return confirm('Â¿Eliminar este producto?')">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<div id="modal-agregar" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Agregar producto nuevo</h2>
        <form method="post" action="/agregar">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="precio" placeholder="Precio" required min="0" step="0.01">
            <input type="text" name="categoria" placeholder="CategorÃ­a" required>
            <input type="text" name="codigo" id="codigo-agregar" placeholder="CÃ³digo de barras">
            <button type="button" onclick="startAddScanner()">ðŸ“· Escanear cÃ³digo</button>
            <button type="submit">Agregar</button>
        </form>
        <div class="scanner-container" id="reader-agregar-container"></div>
    </div>
</div>

<footer>
    Autor: MBP
</footer>

<script>
    let scannerRunning = false;

    function stopScanner() {
        if (scannerRunning) {
            Quagga.stop();
            scannerRunning = false;
        }
    }

    function startScanner() {
        if (scannerRunning) {
            stopScanner();
            return;
        }
        
        const target = document.querySelector('#interactive.scanner-container');

        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: target,
                constraints: {
                    facingMode: "environment", // usa la cÃ¡mara trasera
                    width: { min: 640, max: 1280 }, // Mejora la resoluciÃ³n para mejor enfoque
                    height: { min: 480, max: 720 }
                }
            },
            decoder: {
                readers: ["ean_reader", "ean_8_reader", "upc_reader", "code_128_reader"]
            }
        }, function(err) {
            if (err) {
                console.error("Error al iniciar Quagga", err);
                return;
            }
            Quagga.start();
            scannerRunning = true;
        });

        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            if (code && code.length >= 6) { // Verificar que el cÃ³digo no sea nulo
                document.getElementById('busqueda').value = code;
                stopScanner();
                document.forms[0].submit();
            }
        });
    }

    function startAddScanner() {
        if (scannerRunning) {
            stopScanner();
            return;
        }

        const target = document.querySelector('#reader-agregar-container');
        
        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: target,
                constraints: {
                    facingMode: "environment",
                    width: { min: 640, max: 1280 },
                    height: { min: 480, max: 720 }
                }
            },
            decoder: {
                readers: ["ean_reader", "ean_8_reader", "upc_reader", "code_128_reader"]
            }
        }, function(err) {
            if (err) {
                console.error("Error al iniciar Quagga", err);
                return;
            }
            Quagga.start();
            scannerRunning = true;
        });

        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            if (code && code.length >= 6) {
                document.getElementById('codigo-agregar').value = code;
                stopScanner();
            }
        });
    }

    function toggleScannerEdit(id) {
        if (scannerRunning) {
            stopScanner();
            return;
        }

        const target = document.getElementById(`reader-edit-container-${id}`);

        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: target,
                constraints: {
                    facingMode: "environment",
                    width: { min: 640, max: 1280 },
                    height: { min: 480, max: 720 }
                }
            },
            decoder: {
                readers: ["ean_reader", "ean_8_reader", "upc_reader", "code_128_reader"]
            }
        }, function(err) {
            if (err) {
                console.error("Error al iniciar Quagga para ediciÃ³n", err);
                return;
            }
            Quagga.start();
            scannerRunning = true;
        });

        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            if (code && code.length >= 6) {
                document.getElementById(`codigo-${id}`).value = code;
                stopScanner();
            }
        });
    }

    function iniciarReconocimiento() {
        const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        reconocimiento.lang = 'es-ES';

        reconocimiento.onresult = function(event) {
            const resultado = event.results[0][0].transcript;
            document.getElementById('busqueda').value = resultado;
        };

        reconocimiento.start();
    }

    function toggleEdit(id) {
        const section = document.getElementById("edit-section-" + id);
        section.style.display = section.style.display === "block" ? "none" : "block";
    }

    function mostrarModal() {
        document.getElementById("modal-agregar").style.display = "block";
    }

    function cerrarModal() {
        document.getElementById("modal-agregar").style.display = "none";
        stopScanner();
    }

    window.onclick = function(event) {
        const modal = document.getElementById("modal-agregar");
        if (event.target === modal) {
            cerrarModal();
        }
    }
</script>

</body>
</html>
