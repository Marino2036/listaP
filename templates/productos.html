<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 60px;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .edit-section {
            display: none;
            margin-top: 10px;
        }
        .mic-btn {
            background-color: #28a745;
            margin-left: 5px;
        }
        .mic-btn:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: gray;
            font-size: 0.9em;
        }
    </style>
    <script>
        function toggleEdit(id) {
            const section = document.getElementById("edit-section-" + id);
            section.style.display = section.style.display === "block" ? "none" : "block";
        }

        function iniciarReconocimiento() {
            const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            reconocimiento.lang = 'es-ES';

            reconocimiento.onresult = function(event) {
                const resultado = event.results[0][0].transcript;
                document.getElementById('busqueda').value = resultado;
            };

            reconocimiento.start();
        }
    </script>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <nav>
        <a href="/">Inicio</a>
        <a href="{{ url_for('generar_pdf') }}">Generar PDF</a>
    </nav>
</header>

<main>
    <h1>Lista de Productos</h1>

    <form method="get" action="/">
        <input id="busqueda" type="text" name="q" placeholder="Buscar producto..." value="{{ consulta }}">
        <button type="submit">Buscar</button>
        <button type="button" onclick="iniciarReconocimiento()" class="mic-btn">ðŸŽ¤</button>
    </form>

    <h2>Agregar producto nuevo</h2>
    <form method="post" action="/agregar">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="precio" placeholder="Precio" required min="0" step="0.01">
        <input type="text" name="categoria" placeholder="CategorÃ­a" required>
        <button type="submit">Agregar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>CategorÃ­a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>
                        <button type="button" onclick="toggleEdit({{ producto.id }})">Editar</button>
                        <div class="edit-section" id="edit-section-{{ producto.id }}">
                            <form method="post" action="/actualizar/{{ producto.id }}" style="display:inline;">
                                <input type="number" name="precio" placeholder="Nuevo precio" min="0" step="0.01" required>
                                <button type="submit">Actualizar</button>
                            </form>
                            <form method="post" action="/eliminar/{{ producto.id }}" style="display:inline;">
                                <button type="submit" onclick="return confirm('Â¿Eliminar este producto?')">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<footer>
    Autor: MBP
</footer>

</body>
</html>
