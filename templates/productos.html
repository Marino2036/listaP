<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0; padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 60px;
        }
        nav a, nav button {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        nav button:hover, nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b30000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .edit-section {
            display: none;
            margin-top: 10px;
        }
        .mic-btn {
            background-color: #28a745;
            margin-left: 5px;
        }
        .mic-btn:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: gray;
            font-size: 0.9em;
        }
        #reader, #reader-agregar, .reader-editar {
            width: 320px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>

    <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <nav>
        <a href="/">Inicio</a>
        <a href="{{ url_for('generar_pdf') }}">Generar PDF</a>

</header>

<main>

        <button type="submit">Buscar</button>

    </form>

    <table>
        <thead>
            <tr>

        <tbody>
            {% for producto in productos %}
                <tr>

                            <form method="post" action="/editar/{{ producto.id }}" style="margin-bottom: 10px;">

                                <input type="text" name="codigo" id="codigo-editar-{{ producto.id }}" value="{{ producto.codigo }}" placeholder="CÃ³digo de barras">

                            </form>

                            <form method="get" action="/eliminar/{{ producto.id }}" onsubmit="return confirm('Â¿Eliminar este producto?');">
                                <button type="submit">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
