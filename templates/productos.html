<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 60px;
        }
        nav a, nav button {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        nav button:hover, nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            background-color: #f66f07;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #b30000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .edit-section {
            display: none;
            margin-top: 10px;
        }
        .mic-btn {
            background-color: #c3c31a;
            margin-left: 5px;
        }
        .mic-btn:hover {
            background-color: #e4d60c;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: gray;
            font-size: 0.9em;
        }
        #reader, #reader-agregar {
            width: 320px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>

    <!-- Librer√≠a para escanear c√≥digo de barras -->
    <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <nav>
        <button onclick="mostrarModal()">‚ûï Agregar</button>
        <a href="{{ url_for('generar_pdf') }}">Generar PDF</a>
        <a href="/">Inicio</a>
    </nav>
</header>

<main>
    <h1>Lista de Productos</h1>

    <form method="get" action="/">
        <input id="busqueda" type="text" name="q" placeholder="Buscar producto..." value="{{ consulta }}">
        <button type="submit">Buscar</button>
        <button type="button" onclick="iniciarReconocimiento()" class="mic-btn">üéôÔ∏è</button>
    </form>

    <h2>Escanear c√≥digo de barras</h2>
    <div id="reader"></div>
    <button type="button" onclick="startScanner()">üì∑ Escanear</button>


    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categor√≠a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>
                        <button type="button" onclick="toggleEdit({{ producto.id }})">Editar</button>
                        <div class="edit-section" id="edit-section-{{ producto.id }}">
                            <form method="post" action="/actualizar/{{ producto.id }}" style="display:inline;">
                                <input type="number" name="precio" placeholder="Nuevo precio" min="0" step="0.01" required>
                                <button type="submit">Actualizar</button>
                            </form>
                            <form method="post" action="/eliminar/{{ producto.id }}" style="display:inline;">
                                <button type="submit" onclick="return confirm('¬øEliminar este producto?')">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<!-- Modal -->
<div id="modal-agregar" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Agregar producto nuevo</h2>
        <form method="post" action="/agregar">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="precio" placeholder="Precio" required min="0" step="0.01">
            <input type="text" name="categoria" placeholder="Categor√≠a" required>
            <input type="text" name="codigo" id="codigo" placeholder="C√≥digo de barras">
            <button type="button" onclick="startAddScanner()">üì∑ Escanear c√≥digo</button>
            <button type="submit">Agregar</button>
        </form>
        <div id="reader-agregar"></div>
    </div>
</div>

<footer>
    Autor: MBP
</footer>

<script>
    function toggleEdit(id) {
        const section = document.getElementById("edit-section-" + id);
        section.style.display = section.style.display === "block" ? "none" : "block";
    }

    function iniciarReconocimiento() {
        const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        reconocimiento.lang = 'es-ES';

        reconocimiento.onresult = function(event) {
            const resultado = event.results[0][0].transcript;
            document.getElementById('busqueda').value = resultado;
        };

        reconocimiento.start();
    }

    function startScanner() {
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: 250 };

        html5QrCode.start(
            { facingMode: "environment" },
            config,
            qrCodeMessage => {
                document.getElementById('busqueda').value = qrCodeMessage;
                html5QrCode.stop().then(() => {
                    document.forms[0].submit();
                }).catch(err => {
                    console.error("Error al detener el esc√°ner", err);
                });
            },
            errorMessage => {}
        ).catch(err => {
            console.error("No se pudo iniciar el esc√°ner", err);
        });
    }

    function startAddScanner() {
        const html5QrCode = new Html5Qrcode("reader-agregar");
        const config = { fps: 10, qrbox: 250 };

        html5QrCode.start(
            { facingMode: "environment" },
            config,
            qrCodeMessage => {
                document.getElementById('codigo').value = qrCodeMessage;
                html5QrCode.stop().then(() => {
                    document.getElementById('reader-agregar').innerHTML = "";
                }).catch(err => {
                    console.error("Error al detener esc√°ner", err);
                });
            },
            errorMessage => {}
        ).catch(err => {
            console.error("No se pudo iniciar el esc√°ner", err);
        });
    }

    function mostrarModal() {
        document.getElementById("modal-agregar").style.display = "block";
    }

    function cerrarModal() {
        document.getElementById("modal-agregar").style.display = "none";
        document.getElementById("reader-agregar").innerHTML = "";
    }

    window.onclick = function(event) {
        const modal = document.getElementById("modal-agregar");
        if (event.target === modal) {
            cerrarModal();
        }
    }
</script>

</body>
</html>
