<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            height: 80px;
        }

        nav {
            text-align: right;
        }

        nav a {
            text-decoration: none;
            margin-left: 20px;
            color: #007BFF;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
        }

        #formularioBusqueda {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        #formularioBusqueda input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1em;
        }

        .mic-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .mic-btn.escuchando {
            background-color: #dc3545;
        }

        #mensajeEscuchando {
            text-align: center;
            font-style: italic;
            color: #dc3545;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" id="logo">
        </div>
        <nav>
            <a href="/">Volver al inicio</a>
        </nav>
    </header>

    <h1>Lista de Productos</h1>

    <form id="formularioBusqueda" method="GET" action="/">
        <input type="text" id="busqueda" name="busqueda" placeholder="Buscar producto...">
        <button type="button" id="micButton" onclick="iniciarBusquedaPorVoz()" class="mic-btn" title="Buscar por voz">
            <i class="fas fa-microphone"></i>
        </button>
    </form>

    <div id="mensajeEscuchando">ðŸŽ¤ Escuchando...</div>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>CategorÃ­a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>${{ "%.2f"|format(producto.precio) }}</td>
                <td>{{ producto.categoria }}</td>
                <td>
                    <a href="/editar/{{ producto.id }}">Editar</a> |
                    <a href="/eliminar/{{ producto.id }}" onclick="return confirm('Â¿EstÃ¡s seguro?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        Autor: MBP
    </footer>

    <script>
        function iniciarBusquedaPorVoz() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'es-MX';

            const micButton = document.getElementById("micButton");
            const mensaje = document.getElementById("mensajeEscuchando");

            micButton.classList.add("escuchando");
            mensaje.style.display = "block";

            recognition.onresult = function(event) {
                const texto = event.results[0][0].transcript;
                document.getElementById("busqueda").value = texto;
                micButton.classList.remove("escuchando");
                mensaje.style.display = "none";
                document.getElementById("formularioBusqueda").submit();
            };

            recognition.onerror = function(event) {
                alert("Error al usar el micrÃ³fono: " + event.error);
                micButton.classList.remove("escuchando");
                mensaje.style.display = "none";
            };

            recognition.onend = function() {
                micButton.classList.remove("escuchando");
                mensaje.style.display = "none";
            };

            recognition.start();
        }
    </script>

</body>
</html>
